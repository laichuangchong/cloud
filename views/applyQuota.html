<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>申请配额</h2>
        <ol class="breadcrumb">
            <li>
                <span>首页</span>
            </li>
            <li class="active">
                <strong>申请配额</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>申请配额</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label h4">申请原因</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题<span
                                    class="text-danger">*</span></label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述 <span
                                    class="text-danger">*</span></label>
                            <div class="col-sm-10">
                                <textarea name="" id="" cols="30" rows="10" class="form-control"
                                          placeholder="请填写申请扩大配额的原因"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group marginBottom">
                            <label class="col-sm-2 control-label">申请配额</label>
                            <div class="col-sm-10">
                                <div class="text-warning tip">这里你可以申请扩大默认的配额, 并且至少有一个配额值要比原来的值大</div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="clearfix">
                                            <label class="col-sm-5 control-label">云主机<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="clearfix">
                                            <label class="col-sm-5 control-label">VCPUs（核)<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="clearfix">
                                            <label class="col-sm-5 control-label">内存（MB）<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="clearfix">
                                            <label class="col-sm-5 control-label">路由器<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="clearfix">
                                            <label class="col-sm-5 control-label">端口<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-sm-6">
                                        <div class="clearfix">
                                            <label class="col-sm-5 control-label">网络<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-sm-6">
                                        <div class="clearfix">
                                            <label class="col-sm-5 control-label">子网<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-sm-6">
                                        <div class="clearfix">
                                            <label class="col-sm-5 control-label">云硬盘<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-sm-6">
                                        <div class="clearfix">
                                            <label class="col-sm-5 control-label">防火墙<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-sm-6">
                                        <div class="clearfix">
                                            <label class="col-sm-5 control-label">密钥<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-sm-6">
                                        <div class="clearfix">
                                            <label class="col-sm-5 control-label">云硬盘和备份的总大小<span
                                                    class="text-danger">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">取消</button>
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
