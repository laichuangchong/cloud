<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>添加云主机</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">计算</a>
            </li>
            <li class="active">
                <strong>添加云主机</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox">
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-6">
                    <form role="form">
                        <div class="form-group">
                            <label>云主机名称</label>
                            <input type="email"
                                   placeholder="云主机名称"
                                   class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>云主机配置</label>
                            <select name="" id="" class="form-control">
                                <option value="">m1.large</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>云主机数量</label>
                            <input type="number"
                                   class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>防火墙</label>
                            <div class="checkbox"><label> <input icheck type="checkbox" ng-model="main.check2">
                                Option one </label></div>
                        </div>
                        <div class="form-group">
                            <label>网络</label>
                            <div class="checkbox">
                                <label>
                                    <input icheck type="checkbox" ng-model="network.lan">
                                    lan
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input icheck type="checkbox" ng-model="network.wan">
                                    wan
                                </label>
                            </div>
{{network}}
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">

                </div>
            </div>
        </div>
    </div>


</div>
