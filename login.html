<!DOCTYPE html>
<html ng-app="login">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style/style.min.css" rel="stylesheet">

</head>

<body class="gray-bg" ng-controller="ngLoginController">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <h3>Welcome to IN+</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
            <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" name="$loginForm" role="form" action="/channel/add" ng-submit="login($event)" novalidate>
            <div class="form-group">
                <input type="text" ng-model="userName" class="form-control" placeholder="账号" required name="userName">
                <div class="text-danger" ng-show="$loginForm.userName.$dirty && $loginForm.userName.$invalid">
                    <small ng-show="$loginForm.userName.$error.required">请填写账号</small>
                </div>
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="密码" required=""
                       name="password">
                <div class="text-danger" ng-show="$loginForm.password.$dirty && $loginForm.password.$invalid">
                    <small ng-show="$loginForm.password.$error.required">请填写密码</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="$loginForm.$invalid">登录
            </button>

            <a href="#">
                <small>Forgot password?</small>
            </a>
            <p class="text-muted text-center">
                <small>Do not have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
        </form>
        <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </p>
    </div>
</div>
</body>
<!-- Angular scripts-->
<script src="js/angular/angular.min.js"></script>
<script src="js/ui-router/angular-ui-router.min.js"></script>
<script src="js/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script>
    var private_cloud = angular.module('login', [])
</script>
<script src="dest/common.min.js"></script>
<script src="js/service.js"></script>
<script src="dest/login.min.js"></script>
</html>
